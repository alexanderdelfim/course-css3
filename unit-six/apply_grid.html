<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        
        <style>
            html, body {
                margin:0;
                padding:0;
            }

            body {
                background:rgb(229,229,229);
            }

            article, aside, section, header, footer, nav {
                display:block;
            }

            main {
                width: 960px;
                margin: 0 auto;
                background-color: rgb(240, 240, 240);
                box-shadow: 0 0 10px black;
            }

            header {
                width: 960px;
                height: 110px;
                background-color: rgb(221, 139, 80);
            }

            nav {
                width: 960px;
                height: 40px;
                background-color: rgb(145, 103, 73);
            }

            .conteudo {
                float: left;
                width: 640px;
                height: 350px;
                margin-top: 10px;
                margin-bottom: 10px;
                background-color: rgb(252, 217, 65);
            }

            .apoio {
                float: right;
                width: 310px;
                height: 350px;
                margin-top: 10px;
                margin-bottom: 10px;
                background-color: rgb(223, 223, 223);
            }

            footer {
                width: 960px;
                height: 60px;
                background-color: #999999;
                clear: both;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <main>
            <header></header>
            <nav></nav>

            <section class="conteudo"></section>
            <section class="apoio"></section>

            <footer>Endereco, telefone e outras informacoes</footer>
        </main>
    </body>
</html>
